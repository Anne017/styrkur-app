<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title>Styrkur</title>
    
    <link href="css/main.css" rel="stylesheet" />
</head>
<body> 
    <div id="topbar" class="navbar-header">
        <span class="navbar-brand">Styrkur</span>

        <button class="timer-toggle pull-right">
            <i class="icon icon-stopwatch"></i>
        </button>
    </div>
    <div id="bodycontainer">
        <div id="site-nav">
        </div>
        <div id="container" class="container container-fluid">
        </div>
    </div>
    
    <script src="libs/almond/almond.js"></script>
    <script src="libs/date/date.js"></script>
    <script src="js/main_app.js"></script>
    <script src="cordova.js"></script>
    <script src="cordova_plugins.js"></script>
    <script>
        var deviceReady = function () {
            'use strict';
            window.isMobile = true;

            window.apiurl = 'http://styrkurapp.com/api/index.php';

            if( navigator.userAgent.match(/(iPad|iPhone|iPod)/g) ? true : false ){
                window.isIOS = true;
                document.body.classList.add('ios-device');
            }

            require([
                'jquery',
                'underscore',
                'application',
                'router',
                'backbone',
                'plugins/dbsetup',
                'backbone-db'
            ], function ($, _, Application, Router, Backbone, DBSetup) {
                window.styrkurdb = DBSetup;
                window.App = Application;

                Application.initialize(Router);
                
            });
        };

    document.addEventListener("deviceready", deviceReady ,false);
    </script>
</body>
</html>
