<div class="tutorial-top">
	<ul>
		<li class="active">1</li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
	</ul>
</div>
<section class="tut-welcome active">
	<h1>Styrkur</h1>
	<div class="padded-view">
		<p>
			<em>Welcome to Styrkur</em><br>
			To get you started we will go through some simple
			one time configuration so the app is set ut perfectly just for you!
		</p>
		<button class="btn btn-default pull-right btn-skip">Skip <i class="icon icon-cross_mark"></i></button>
		<button class="btn btn-default btn-next">Next <i class="icon icon-chevron_right"></i></button>
	</div>
</section>
<section class="tut-user">
	<div class="padded-view">
		<h2>User information</h2>
		<input name="name" type="hidden" class="form-control" />
		<div class="form-group">
			<label>Gender</label>
			<select name="gender" class="form-control" required="required">
				<option value="">Select one</option>
				<option value="1">Male</option>
				<option value="2">Female</option>
			</select>
		</div>
		<div class="form-group">
			<label>Age</label>
			<div class="input-group">
				<input name="age" class="form-control" type="number">
				<span class="input-group-addon">years</span>
			</div>
		</div>
		<div class="form-group">
			<label>Units of measure</label>
			<select name="units" class="form-control">
				<option value="metric">Metric</option>
				<option value="imperial">Imperial</option>
			</select>
		</div>
		<button class="btn btn-default btn-next">Next <i class="icon icon-chevron_right"></i></button>
	</div>
</section>
<section class="tut-goals">
	<div class="padded-view">
		<h2>Your goals</h2>
		<div class="form-group">
			<label>I want to..</label>
			<select name="goaltype" class="form-control" required="required">
				<option value="">Select one</option>
				<option value="1">Build muscles</option>
				<option value="2">Loose weight</option>
				<option value="3">Get healthier</option>
			</select>
		</div>
		<div class="form-group tut-weight-goal">
			<label>Do you have a weight goal?</label>
			<div class="input-group">
				<input name="goal" class="form-control" type="number">
				<span class="input-group-addon">kg/lbs</span>
			</div>
		</div>
		<button class="btn btn-default btn-next">Next <i class="icon icon-chevron_right"></i></button>
	</div>
</section>
<section class="tut-done">
	<div class="padded-view">
		<h1>That is is!</h1>
		<p>Have a great workout</p>
		<button class="btn btn-primary btn-done">Lets Go!</button>
	</div>
</section>
