<div class="view-header">

	<div class="dropdown right-side">
		<button class="btn btn-transparent dropdown-toggle" type="button">
			<i class="icon icon-settings"></i>
		</button>
		<ul class="dropdown-menu" role="menu">
			<li class="btn-toggle-disabled">Toggle disabled</li>
			<li class="btn-add-exercise">Add exercise</li>
		</ul>
	</div>

	<h2><%= title %></h2>
	<em><%= wotitle %></em>
</div>

<div class="exercise-list">
</div>
<div class="card">
	<button class="btn btn-light btn-full-width btn-add-exercise">+</button>
	<div class="wizard-buttons">
		<button class="btn btn-primary btn-save">Save</button>
	    <button class="btn btn-default btn-back">Back</button>
	</div>
</div>
