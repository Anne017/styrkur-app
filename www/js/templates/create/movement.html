<div class="select-edit-toggle">
	<label><%= t('create.exercise') %></label>
	<div class="select-edit-list sidebyside">
		<div>
			<select class="form-control" name="movementid">
				<option value=""><%= t('create.selectormake') %></option>
				<% _.each(movements, function(movement){ %>
					<option value="<%= movement.get('id') %>"><%= movement.get('name') %></option>
				<%});%>
			</select>
		</div>
		<div>
			<button class="btn btn-default movement-select-toggle icon icon-pen"></button>
		</div>
	</div>
	<div class="select-edit-input sidebyside">
		<div>
			<input type="text" name="exercise" placeholder="<%= t('create.exercise') %>" class="form-control">
		</div>
		<div>
			<button class="btn btn-default movement-select-toggle icon icon-list"></button>
		</div>
	</div>
</div>
