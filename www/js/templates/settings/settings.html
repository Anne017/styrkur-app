<div class="form-group">
	<label>Gender</label>
	<select name="gender" class="form-control" required="required">
		<option value="">Select one</option>
		<option value="1">Male</option>
		<option value="2">Female</option>
	</select>
</div>
<div class="form-group">
	<label>Age</label>
	<div class="input-group">
		<input name="age" class="form-control" type="number">
		<span class="input-group-addon">years</span>
	</div>
</div>
<div class="form-group">
	<label>I want to..</label>
	<select name="goaltype" class="form-control" required="required">
		<option value="">Select one</option>
		<option value="1">Build muscles</option>
		<option value="2">Loose weight</option>
		<option value="3">Get healthier</option>
	</select>
</div>

<div class="form-group tut-weight-goal">
	<label>Do you have a weight goal?</label>
	<div class="input-group">
		<input name="goal" class="form-control" type="number">
		<span class="input-group-addon">kg/lbs</span>
	</div>
</div>
<div class="form-group">
	<label>Units of measure</label>
	<select name="units" class="form-control">
		<option value="metric" <%if(units ==='metric'){%>selected<%}%>>Metric</option>
		<option value="imperial"<%if(units ==='imperial'){%>selected<%}%>>Imperial</option>
	</select>
</div>
<div class="form-group">
	<label>App colors</label>
	<select name="colorpalette" class="form-control" required="required">
		<option value="blue">Blue</option>
		<option value="red">Red</option>
		<option value="orange">Orange</option>
		<option value="pantone">Pantone</option>
	</select>
</div>
